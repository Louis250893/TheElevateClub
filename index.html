<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>The Elevate Club</title>

<!-- Favicon + App Icons -->
<link rel="icon" href="favicon.ico" />
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="manifest" href="manifest.json">

<style>
/* ----- RESET ----- */
body, html {
  margin: 0;
  padding: 0;
  background: #000000;
  font-family: "Didot", serif;
  color: white;
  text-align: center;
}

/* ----- LOGO ----- */
#logo3d {
  width: 180px; /* Taille M */
  margin-top: 60px;
  animation: rotate3D 6s linear infinite;
  transform-style: preserve-3d;
}

@keyframes rotate3D {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(360deg); }
}

/* ----- TEXTE D’INTRO ----- */
.slogan {
  font-size: 18px;
  margin-top: 30px;
  line-height: 1.4;
  font-weight: 300;
  opacity: 0.85;
}

/* ----- FORMULAIRE ----- */
form {
  width: 90%;
  max-width: 420px;
  margin: 40px auto;
  text-align: left;
}

label {
  font-size: 14px;
  opacity: 0.85;
}

input, textarea {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 18px;
  padding: 12px;
  background: #111;
  border: 1px solid #444;
  border-radius: 6px;
  color: white;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: #C6A66A; /* Or chaud premium */
  border: none;
  border-radius: 6px;
  color: #000;
  font-weight: bold;
  letter-spacing: 0.8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #e7c98d;
}
</style>
</head>

<body>

<img id="logo3d" src="logo.png" alt="The Elevate Club">

<div class="slogan">
  Un espace pour ceux qui avancent vraiment.<br>
  Pas pour paraître. Pas pour impressionner.<br>
  Pour s’élever, ensemble.
</div>

<form id="elevateForm">
  <label>Votre nom</label>
  <input type="text" name="name" required>

  <label>Votre ville</label>
  <input type="text" name="city" required>

  <label>Contact (email / téléphone)</label>
  <input type="text" name="contact" required>

  <label>Trois mots qui vous définissent</label>
  <input type="text" name="words" required>

  <label>Optionnel (note, précision, recommandation)</label>
  <textarea name="note" rows="3"></textarea>

  <button type="submit">DEMANDER L’ACCÈS</button>
</form>

<script>
// Récupération éventuelle du parrain
const urlParams = new URLSearchParams(window.location.search);
const PARRAIN = urlParams.get("parrain") ?? "NON-DÉFINI";

// Envoi Airtable via Vercel API
document.getElementById("elevateForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    nom: e.target.name.value.trim(),
    city: e.target.city.value.trim(),
    contact: e.target.contact.value.trim(),
    words: e.target.words.value.trim(),
    optionnel: e.target.note.value.trim(),
    parrain: PARRAIN
  };

  const resp = await fetch("/api/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (resp.ok) {
    alert("✅ Candidature envoyée. Nous reviendrons vers vous.");
    e.target.reset();
  } else {
    alert("❌ Erreur, réessayez dans un instant.");
  }
});
</script>

</body>
</html>
