<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Elevate Club</title>

  <!-- Ic√¥nes et PWA -->
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Allura&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --gold: #f4d48a;
      --gold-soft: #d6b676;
      --bg: #050505;
      --text: #f5f5f5;
      --text-soft: #d6d6d6;
      --error: #ff6b6b;
      --success: #9be77a;
      --accent-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Cormorant Garamond", serif;
      background: radial-gradient(circle at top, #121212 0, #050505 55%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(145deg, #050505, #101010);
      border-radius: 22px;
      border: 1px solid rgba(244, 212, 138, 0.08);
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      padding: 24px 20px 28px;
    }

    @media (min-width: 600px) {
      .card {
        padding: 32px 32px 36px;
      }
    }

    /* -------- Logo fixe transparent -------- */

    .logo-wrapper {
      width: 100%;
      margin: 12px auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper img {
      width: min(230px, 60vw);
      height: auto;
      display: block;
      filter: drop-shadow(0 18px 45px rgba(0, 0, 0, 0.9));
    }

    /* -------- Titre & phrase manuscrite anim√©e -------- */

    h1 {
      text-align: center;
      font-size: 22px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: var(--gold-soft);
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 18px;
    }

    .tagline-wrapper {
      margin: 0 auto 26px;
      max-width: 480px;
    }

    .tagline-label {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 4px;
    }

    .tagline {
      min-height: 3.5em;
      text-align: center;
      font-family: "Allura", cursive;
      font-size: 24px;
      line-height: 1.45;
      letter-spacing: 0.03em;
      color: var(--gold);
      white-space: pre-line;
    }

    /* Curseur d‚Äô√©criture (inchang√©) */
    .tagline::after {
      content: "";
      display: inline-block;
      width: 2px;
      height: 1em;
      margin-left: 4px;
      background: var(--gold);
      animation: caret 0.7s steps(1) infinite;
      vertical-align: -0.05em;
    }

    @keyframes caret {
      0%, 49%   { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* -------- Formulaire -------- */

    form {
      margin-top: 6px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      color: var(--text-soft);
    }

    .field {
      margin-bottom: 14px;
    }

    input,
    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(8, 8, 8, 0.92);
      color: var(--text);
      padding: 10px 11px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input:focus,
    textarea:focus {
      border-color: rgba(244, 212, 138, 0.8);
      box-shadow: 0 0 0 1px rgba(244, 212, 138, 0.3),
                  0 0 18px rgba(244, 212, 138, 0.25);
      background: #080808;
    }

    button[type="submit"] {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 11px 20px;
      margin-top: 8px;
      font-size: 15px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 500;
      background: radial-gradient(circle at 30% 0%, #ffeab0, #d7aa5b 45%, #b18237 100%);
      color: #201509;
      cursor: pointer;
      box-shadow:
        0 14px 40px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow:
        0 18px 50px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(255, 255, 255, 0.18);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow:
        0 8px 25px rgba(0, 0, 0, 0.üòé,
        0 0 0 1px rgba(255, 255, 255, 0.12);
    }

    .notice {
      margin-top: 10px;
      min-height: 1.5em;
      font-size: 13px;
      text-align: center;
      color: var(--text-soft);
    }

    .notice.error {
      color: var(--error);
    }

    .notice.success {
      color: var(--success);
    }

    .footnote {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
        letter-spacing: 0.22em;
      }
      .subtitle {
        font-size: 11px;
        letter-spacing: 0.18em;
      }
      .tagline {
        font-size: 21px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <!-- Logo fixe -->
      <div class="logo-wrapper">
        <img src="logo.png" alt="The Elevate Club" />
      </div>

      <h1>THE ELEVATE CLUB</h1>
      <div class="subtitle">Cercle priv√©</div>

      <!-- Texte manuscrit anim√© -->
      <div class="tagline-wrapper">
        <div class="tagline-label">Manifeste</div>
        <p
          id="tagline"
          class="tagline"
          data-text="Un espace pour ceux qui avancent vraiment.^Pas pour para√Ætre. Pas pour impressionner.^Pour s‚Äô√©lever, ensemble."
        ></p>
      </div>

      <!-- Formulaire de demande d‚Äôacc√®s -->
      <form id="request">
        <div class="field">
          <label for="name">Votre nom</label>
          <input id="name" name="name" autocomplete="name" required />
        </div>

        <div class="field">
          <label for="city">Votre ville</label>
          <input id="city" name="city" autocomplete="address-level2" required />
        </div>

        <div class="field">
          <label for="contact">Contact (email / t√©l√©phone)</label>
          <input id="contact" name="contact" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="words">Trois mots qui vous d√©finissent</label>
          <input id="words" name="words" placeholder="Strat√©gique, curieux, loyal‚Ä¶" />
        </div>

        <div class="field">
          <label for="note">Optionnel (note, pr√©cision, recommandation)</label>
          <textarea id="note" name="note" rows="3"></textarea>
        </div>

        <button type="submit">Demander l‚Äôacc√®s</button>

        <div id="notice" class="notice"></div>
      </form>

      <div class="footnote">
        Invitation personnelle.&nbsp; Les r√©ponses sont lues une √† une.
      </div>
    </div>
  </div>

  <script>
    /* --- R√©cup√®re le parrain dans l‚ÄôURL --- */
    const PARRAIN =
      new URLSearchParams(window.location.search).get("parrain") || "NON-D√âFINI";

    /* --- Animation manuscrite du manifeste --- */
    (function () {
      const el = document.getElementById("tagline");
      if (!el) return;

      const raw = el.dataset.text || "";
      const parts = raw.split("^"); // ^ = retour √† la ligne
      const fullText = parts.join("\n");
      let i = 0;

      el.textContent = "";

      function type() {
        if (i <= fullText.length) {
          el.textContent = fullText.slice(0, i);
          i++;
          setTimeout(type, 40); // vitesse d‚Äô√©criture
        }
      }

      window.addEventListener("load", type);
    })();

    /* --- Envoi vers le serveur (Vercel ‚Üí Airtable) --- */
    async function envoyerVersServeur(data) {
      const notice = document.getElementById("notice");
      notice.classList.remove("error", "success");
      notice.textContent = "Envoi en cours‚Ä¶";

      try {
        const resp = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!resp.ok) {
          const txt = await resp.text();
          console.error("Erreur serveur:", resp.status, txt);
          notice.classList.add("error");
          notice.textContent = "Erreur lors de l‚Äôenvoi (serveur).";
          return;
        }

        notice.classList.add("success");
        notice.textContent = "Candidature envoy√©e. Merci.";
      } catch (err) {
        console.error(err);
        notice.classList.add("error");
        notice.textContent = "Probl√®me r√©seau ‚Äî r√©essaye.";
      }
    }

    /* --- Gestion du formulaire --- */
    document
      .getElementById("request")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          name: e.target.name.value.trim(),
          city: e.target.city.value.trim(),
          contact: e.target.contact.value.trim(),
          words: e.target.words.value.trim(),
          note: e.target.note.value.trim(),
          parrain: PARRAIN,
        };

        await envoyerVersServeur(data);
        e.target.reset();
      });
  </script>
</body>
</html>
